<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="d-flex flex-row">
        <aside class="col-3 asideCustom">
            <h2>Search for a City:</h2>
            <input type="text" onfocus=" this.value='' " placeholder=" City Name" id="userInput" class="col-11"> 
            <button id="search" class="col-11">Search</button>
            <div id="line" class="col-11"></div>
            <ul class="col-11">

            </ul>
        </aside>

        <div class="col-9 d-flex flex-column">
            <section id="cityData" class="row">
                <div class = "d-flex flex-row">
                    <h2 id="cityName">
                    <span id="date"></span>
                    </h2>
                    <picture id="currPic">
                    </picture>
                </div>
                <p>Temp: <span id="temperature"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uvIndex"></span></p>
            </section>

            <section id="forecast" class="row justify-content-between">
                <h3>5-Day Forecast:</h3>
                <div class="weatherBox">
                    <p id="date1" class="datesSize"></p>
                    <picture id="pic1"></picture>
                    <p>Temp: <span id="temp1"></span></p>
                    <p>Wind: <span id="wind1"></span></p>
                    <p>Humidity: <span id="humidity1"></span></p>
                </div>
                <div class="weatherBox">
                    <p id="date2" class="datesSize"></p>
                    <picture id="pic2"></picture>
                    <p>Temp: <span id="temp2"></span></p>
                    <p>Wind: <span id="wind2"></span></p>
                    <p>Humidity: <span id="humidity2"></span></p>
                </div>
                <div class="weatherBox">
                    <p id="date3" class="datesSize"></p>
                    <picture id="pic3"></picture>
                    <p>Temp: <span id="temp3"></span></p>
                    <p>Wind: <span id="wind3"></span></p>
                    <p>Humidity: <span id="humidity3"></span></p>
                </div>
                <div class="weatherBox">
                    <p id="date4" class="datesSize"></p>
                    <picture id="pic4"></picture>
                    <p>Temp: <span id="temp4"></span></p>
                    <p>Wind: <span id="wind4"></span></p>
                    <p>Humidity: <span id="humidity4"></span></p>
                </div>
                <div class="weatherBox">
                    <p id="date5" class="datesSize"></p>
                    <picture id="pic5"></picture>
                    <p>Temp: <span id="temp5"></span></p>
                    <p>Wind: <span id="wind5"></span></p>
                    <p>Humidity: <span id="humidity5"></span></p>
                </div>

            </section>
        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
